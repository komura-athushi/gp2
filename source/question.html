<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ゲームプログラミング2 第二章</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/template.css">
    <script src="template.js"></script>
    <script src="question.js"></script>
  </head>

<body>
    <div class="vh-100 bg-secondary d-flex justify-content-center">
        <div class="col-10 d-flex justify-content-center">
            <div class="col-10 bg-white p-4 d-flex flex-column">
                <div class="m-1">
                    <h1>タイトル</h1>
                </div>
                <div class="m-3 d-flex flex-column">
                    <form class="d-flex flex-column" onsubmit="displayAnswer();event.preventDefault();">
                        <div class="question-group">
                            <div>
                                <h3>question</h3>
                            </div>
                            <div class="m-3 d-flex flex-column">
                                <div id="select1-1">
                                    <input type="radio" id="radio1" name="answer1" value="a" required>
                                    <label for="radio1">a</label>
                                </div>
                                <div id="select1-2">
                                    <input type="radio" id="radio2" name="answer1" value="b" required>
                                    <label for="radio2">b</label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit">answer</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
